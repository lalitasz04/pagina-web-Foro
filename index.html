<!DOCTYPE html>
<html>
<head>
  <title>Control de Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div class="outer-container">
    <div class="container">
      <h1>Inicio de Sesión</h1>
      <img class="profile-image" src="foto.jpg" alt="Foto de perfil"><br>
      <form>
        <label for="username">Usuario:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br><br>
        <div class="button-container">
          <button type="button" class="btn btn-outline-dark" onclick="guardarDatos()">Acceder</button>
          <button type="button" class="btn btn-outline-dark" onclick="registrarse()">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
